    <script>
       
    gsap.to("#title123", { scrollTrigger: { scrub: 1 }, scale: 0.5, duration: 3 });

        window.addEventListener("scroll", () => {
            const cards = document.querySelectorAll(".meme-card img");
        
            cards.forEach(img => {
                const speed = 0.2; // 視差速度（數字越大，動得越多）
                const rect = img.getBoundingClientRect();
                const offset = rect.top * speed;
        
                img.style.transform = `translateY(${offset}px)`;
            });
        });
        </script>
